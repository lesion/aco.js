<!DOCTYPE html>
<html>
<head>
  <title>Ant</title>
  <style type="text/css">
  html, body {
    font-family: verdana;
    margin: 0;
    padding: 0;
  }

  canvas {
    display: block;
    border: 1px dashed #555;
  }

  #panel {
    padding: 10px;
  }

  button {
    font-family: verdana;
    padding: 4px;
    border-radius: 5px;
    border: 1px solid #F9E6C4;
    background-color: #4FA7E7;
    font-size: 15px
  }

  .left {
    width: 30%;
    float: left;
  }

  </style>
</head>
<body>
  <script type="text/javascript" src='jquery.min.js'></script>
  <script type="text/javascript" src='app.js'></script>
  <script type="text/javascript">
  require('aco')
  </script>

  <div id='panel'>

    <div class='left'>
      <button id='reset'>Reset</button><br/>
      <button id='random_map'>Random map</button><br/>
      <button id='add_node'>Add random node</button><br/>
      <button id='add_edge'>Add random edge</button><br/>
      <button id='go_ant'>Go ant, go</button>
    </div>

    <div class='left'>
      <ul>
        <li>n. nodes <span id='n_nodes'></span></li>
        <li>n. edges <span id='n_edges'></span></li>
        <li>edges length <span id='edges_length'>0</span></li>
        <li>best path length<span id='best_path_length'></span></li>
      </ul>
    </div>

    <div class="left">
      <p> Path </p>
      <ul>
      </ul>
    </div>

  </div>

</body>
</html>
